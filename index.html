<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f81673b0b.js" crossorigin="anonymous"></script>
    <title>Player de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player"> <!-- DIV-->
        <audio id="audio-player" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/Post%20Malone%20-%20rockstar%20ft.%2021%20Savage%20(1).mp3"></audio>
        <div class="music-player"> <!-- arquivo da musica -->
            <h1 class="music-name">rockstar</h1> <!-- Nome da música-->
            <p class="artist-name">Post Malone</p> <!-- artista -->

            <div class="disk-play"></div> <!-- disco -->
            
            <div class="controls">
                <button id="play-btn"><i class="fa-solid fa-circle-play"></i></button>
                <button id="pause-btn"><i class="fa-solid fa-circle-pause"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
